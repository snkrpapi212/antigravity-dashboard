<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antigravity Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/recharts/umd/Recharts.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            background-color: #0f172a; 
            color: #f8fafc; 
            font-family: 'Inter', sans-serif; 
        }
        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 1rem;
        }
        .glass-card:hover {
            border-color: rgba(148, 163, 184, 0.2);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .gradient-text {
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a;
        }
        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#0f172a',
                        card: '#1e293b',
                        primary: '#6366f1',
                        secondary: '#ec4899',
                        success: '#10b981',
                        warning: '#f59e0b',
                    }
                }
            }
        }
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const { 
            LineChart, Line, BarChart, Bar, AreaChart, Area, 
            XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer 
        } = Recharts;

        // --- Icons ---
        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                TrendingUp: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline><polyline points="17 6 23 6 23 12"></polyline></svg>,
                TrendingDown: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="23 18 13.5 8.5 8.5 13.5 1 6"></polyline><polyline points="17 18 23 18 23 12"></polyline></svg>,
                Users: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>,
                DollarSign: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="12" y1="1" x2="12" y2="23"></line><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></svg>,
                Activity: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline></svg>,
                Zap: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></svg>,
                Calendar: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>,
                Filter: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon></svg>,
                Download: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>,
                RefreshCw: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>
            };
            return icons[name] || null;
        };

        // --- Mock Data ---
        const generateData = () => {
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            return months.map(month => ({
                name: month,
                revenue: Math.floor(Math.random() * 50000) + 20000,
                users: Math.floor(Math.random() * 3000) + 1000,
                conversion: Math.floor(Math.random() * 50) + 10,
                growth: Math.floor(Math.random() * 100)
            }));
        };

        const initialKpiData = [
            { id: 1, title: 'Total Revenue', value: '$1,245,832', change: '+15.3%', trend: 'up', icon: 'DollarSign', color: 'text-indigo-400' },
            { id: 2, title: 'Active Users', value: '45,231', change: '+12.5%', trend: 'up', icon: 'Users', color: 'text-blue-400' },
            { id: 3, title: 'Conversion Rate', value: '3.8%', change: '-2.1%', trend: 'down', icon: 'Activity', color: 'text-rose-400' },
            { id: 4, title: 'Avg. Order Value', value: '$142.50', change: '+5.4%', trend: 'up', icon: 'Zap', color: 'text-amber-400' },
        ];

        // --- Components ---
        
        const KPICard = ({ kpi, index }) => (
            <div className="glass-card p-6 animate-fade-in" style={{ animationDelay: `${index * 100}ms` }}>
                <div className="flex justify-between items-start mb-4">
                    <div className={`p-3 rounded-xl bg-opacity-20 ${kpi.color.replace('text-', 'bg-')}`}>
                        <Icon name={kpi.icon} className={kpi.color} size={24} />
                    </div>
                    <span className={`flex items-center text-sm font-medium ${kpi.trend === 'up' ? 'text-success' : 'text-secondary'} bg-opacity-10 px-2 py-1 rounded-full`}>
                        {kpi.trend === 'up' ? <Icon name="TrendingUp" size={14} className="mr-1" /> : <Icon name="TrendingDown" size={14} className="mr-1" />}
                        {kpi.change}
                    </span>
                </div>
                <h3 className="text-gray-400 text-sm font-medium mb-1">{kpi.title}</h3>
                <p className="text-3xl font-bold text-white tracking-tight">{kpi.value}</p>
            </div>
        );

        const ChartCard = ({ title, children, delay }) => (
            <div className="glass-card p-6 animate-fade-in flex flex-col h-[400px]" style={{ animationDelay: `${delay}ms` }}>
                <div className="flex justify-between items-center mb-6">
                    <h3 className="text-lg font-semibold text-gray-200">{title}</h3>
                    <button className="text-gray-400 hover:text-white transition-colors">
                        <Icon name="Filter" size={18} />
                    </button>
                </div>
                <div className="flex-1 w-full min-h-0">
                    <ResponsiveContainer width="100%" height="100%">
                        {children}
                    </ResponsiveContainer>
                </div>
            </div>
        );

        const Dashboard = () => {
            const [data, setData] = useState(generateData());
            const [kpis, setKpis] = useState(initialKpiData);
            const [loading, setLoading] = useState(false);
            const [timeRange, setTimeRange] = useState('1y');

            const refreshData = () => {
                setLoading(true);
                // Simulate API fetch
                setTimeout(() => {
                    setData(generateData());
                    setLoading(false);
                }, 800);
            };

            return (
                <div className="min-h-screen p-6 md:p-8 lg:p-12 max-w-7xl mx-auto">
                    {/* Header */}
                    <div className="flex flex-col md:flex-row md:items-center justify-between mb-10 gap-4 animate-fade-in">
                        <div>
                            <h1 className="text-4xl font-bold mb-2">
                                <span className="gradient-text">Antigravity</span> Dashboard
                            </h1>
                            <p className="text-gray-400">Real-time overview of your business metrics</p>
                        </div>
                        
                        <div className="flex items-center gap-3">
                            <div className="glass-card flex items-center p-1 gap-1">
                                {['1m', '3m', '6m', '1y'].map(range => (
                                    <button 
                                        key={range}
                                        onClick={() => setTimeRange(range)}
                                        className={`px-3 py-1.5 text-sm rounded-lg transition-all ${timeRange === range ? 'bg-indigo-600 text-white shadow-lg' : 'text-gray-400 hover:text-white hover:bg-white/5'}`}
                                    >
                                        {range}
                                    </button>
                                ))}
                            </div>
                            
                            <button 
                                onClick={refreshData}
                                className={`glass-card p-3 text-gray-400 hover:text-white transition-all ${loading ? 'animate-spin' : ''}`}
                            >
                                <Icon name="RefreshCw" size={20} />
                            </button>
                            
                            <button className="glass-card flex items-center gap-2 px-4 py-3 text-sm font-medium hover:bg-indigo-600 transition-colors hover:border-indigo-500 group">
                                <Icon name="Download" size={18} />
                                <span className="hidden sm:inline">Export Report</span>
                            </button>
                        </div>
                    </div>

                    {/* KPI Grid */}
                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                        {kpis.map((kpi, idx) => (
                            <KPICard key={kpi.id} kpi={kpi} index={idx} />
                        ))}
                    </div>

                    {/* Charts Grid */}
                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                        <ChartCard title="Revenue Trend" delay={400}>
                            <AreaChart data={data} margin={{ top: 10, right: 10, left: 0, bottom: 0 }}>
                                <defs>
                                    <linearGradient id="colorRevenue" x1="0" y1="0" x2="0" y2="1">
                                        <stop offset="5%" stopColor="#6366f1" stopOpacity={0.3}/>
                                        <stop offset="95%" stopColor="#6366f1" stopOpacity={0}/>
                                    </linearGradient>
                                </defs>
                                <CartesianGrid strokeDasharray="3 3" stroke="#334155" opacity={0.5} vertical={false} />
                                <XAxis dataKey="name" stroke="#94a3b8" tickLine={false} axisLine={false} dy={10} />
                                <YAxis stroke="#94a3b8" tickLine={false} axisLine={false} tickFormatter={(value) => `$${value/1000}k`} />
                                <Tooltip 
                                    contentStyle={{ backgroundColor: '#1e293b', borderColor: '#334155', color: '#f8fafc' }}
                                    itemStyle={{ color: '#fff' }}
                                    formatter={(value) => [`$${value.toLocaleString()}`, 'Revenue']}
                                />
                                <Area type="monotone" dataKey="revenue" stroke="#6366f1" strokeWidth={3} fillOpacity={1} fill="url(#colorRevenue)" />
                            </AreaChart>
                        </ChartCard>

                        <ChartCard title="User Growth vs. Conversion" delay={500}>
                            <BarChart data={data} margin={{ top: 10, right: 10, left: 0, bottom: 0 }}>
                                <CartesianGrid strokeDasharray="3 3" stroke="#334155" opacity={0.5} vertical={false} />
                                <XAxis dataKey="name" stroke="#94a3b8" tickLine={false} axisLine={false} dy={10} />
                                <YAxis yAxisId="left" orientation="left" stroke="#94a3b8" tickLine={false} axisLine={false} />
                                <YAxis yAxisId="right" orientation="right" stroke="#94a3b8" tickLine={false} axisLine={false} tickFormatter={(v) => `${v}%`} />
                                <Tooltip 
                                    cursor={{ fill: 'rgba(255, 255, 255, 0.05)' }}
                                    contentStyle={{ backgroundColor: '#1e293b', borderColor: '#334155', color: '#f8fafc' }}
                                />
                                <Legend />
                                <Bar yAxisId="left" dataKey="users" name="New Users" fill="#3b82f6" radius={[4, 4, 0, 0]} barSize={20} />
                                <Line yAxisId="right" type="monotone" dataKey="conversion" name="Conversion %" stroke="#ec4899" strokeWidth={3} dot={{ r: 4, fill: '#ec4899' }} />
                            </BarChart>
                        </ChartCard>
                    </div>

                    {/* Recent Transactions / Table */}
                    <div className="glass-card p-6 animate-fade-in" style={{ animationDelay: '600ms' }}>
                        <div className="flex justify-between items-center mb-6">
                            <h3 className="text-lg font-semibold text-gray-200">Recent Transactions</h3>
                            <button className="text-indigo-400 hover:text-indigo-300 text-sm font-medium transition-colors">View All</button>
                        </div>
                        <div className="overflow-x-auto">
                            <table className="w-full text-left">
                                <thead>
                                    <tr className="text-gray-400 border-b border-gray-700">
                                        <th className="pb-3 font-medium">Customer</th>
                                        <th className="pb-3 font-medium">Date</th>
                                        <th className="pb-3 font-medium">Amount</th>
                                        <th className="pb-3 font-medium">Status</th>
                                    </tr>
                                </thead>
                                <tbody className="text-sm">
                                    {[1, 2, 3, 4, 5].map((item, i) => (
                                        <tr key={i} className="group hover:bg-white/5 transition-colors border-b border-gray-800 last:border-0">
                                            <td className="py-4 flex items-center gap-3">
                                                <div className="w-8 h-8 rounded-full bg-gradient-to-br from-indigo-500 to-purple-500 flex items-center justify-center text-xs font-bold text-white">
                                                    {['JD', 'AS', 'MR', 'WK', 'PL'][i]}
                                                </div>
                                                <span className="font-medium text-gray-200">
                                                    {['John Doe', 'Alice Smith', 'Michael Ross', 'William King', 'Paul Lee'][i]}
                                                </span>
                                            </td>
                                            <td className="py-4 text-gray-400">Oct {24 - i}, 2023</td>
                                            <td className="py-4 font-medium text-gray-200">${(Math.random() * 1000).toFixed(2)}</td>
                                            <td className="py-4">
                                                <span className={`px-2 py-1 rounded-full text-xs font-medium ${
                                                    i % 3 === 0 ? 'bg-green-500/10 text-green-400' : 
                                                    i % 3 === 1 ? 'bg-yellow-500/10 text-yellow-400' : 
                                                    'bg-blue-500/10 text-blue-400'
                                                }`}>
                                                    {i % 3 === 0 ? 'Completed' : i % 3 === 1 ? 'Pending' : 'Processing'}
                                                </span>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Dashboard />);
    </script>
</body>
</html>
