<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antigravity Dashboard v1.1</title>
    
    <!-- Styles -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Core React Libraries -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Visualization Libraries -->
    <!-- Prop-types is often a peer dependency for UMD builds -->
    <script crossorigin src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>
    <script crossorigin src="https://unpkg.com/recharts@2.12.7/umd/Recharts.js"></script>

    <style>
        body { 
            background-color: #0f172a; 
            color: #f8fafc; 
            font-family: 'Inter', sans-serif; 
            overflow-x: hidden;
        }
        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 1rem;
            transition: all 0.3s ease;
        }
        .glass-card:hover {
            border-color: rgba(148, 163, 184, 0.2);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transform: translateY(-2px);
        }
        .gradient-text {
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a;
        }
        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }
        .animate-fade-in {
            animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        #loading-overlay {
            position: fixed;
            inset: 0;
            background: #0f172a;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
            transition: opacity 0.5s ease;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(99, 102, 241, 0.1);
            border-left-color: #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#0f172a',
                        card: '#1e293b',
                        primary: '#6366f1',
                        secondary: '#ec4899',
                        success: '#10b981',
                        warning: '#f59e0b',
                    },
                    animation: {
                        'spin-slow': 'spin 3s linear infinite',
                    }
                }
            }
        }
    </script>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-overlay">
        <div class="flex flex-col items-center gap-4">
            <div class="spinner"></div>
            <p class="text-indigo-400 font-medium text-sm tracking-wider animate-pulse">INITIALIZING SYSTEM</p>
        </div>
    </div>

    <!-- App Root -->
    <div id="root"></div>

    <script type="text/babel">
        // --- Setup & Error Handling ---
        const { useState, useEffect, useMemo, useCallback } = React;
        
        // Destructure Recharts components safely
        // Fallback to empty objects if Recharts fails to load to prevent crash
        const RechartsLib = window.Recharts || {};
        const { 
            LineChart, Line, BarChart, Bar, AreaChart, Area, 
            XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer,
            PieChart, Pie, Cell
        } = RechartsLib;

        // Hide loader when React mounts
        setTimeout(() => {
            const loader = document.getElementById('loading-overlay');
            if(loader) {
                loader.style.opacity = '0';
                setTimeout(() => loader.remove(), 500);
            }
        }, 800);

        // --- Icons (Lucide-style SVGs) ---
        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                TrendingUp: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline><polyline points="17 6 23 6 23 12"></polyline></svg>,
                TrendingDown: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="23 18 13.5 8.5 8.5 13.5 1 6"></polyline><polyline points="17 18 23 18 23 12"></polyline></svg>,
                Users: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>,
                DollarSign: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="12" y1="1" x2="12" y2="23"></line><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></svg>,
                Activity: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline></svg>,
                Zap: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></svg>,
                Calendar: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>,
                Filter: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon></svg>,
                Download: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>,
                RefreshCw: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>,
                MoreHorizontal: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="1"></circle><circle cx="19" cy="12" r="1"></circle><circle cx="5" cy="12" r="1"></circle></svg>
            };
            return icons[name] || null;
        };

        // --- Mock Data Generator ---
        const generateData = () => {
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            return months.map(month => ({
                name: month,
                revenue: Math.floor(Math.random() * 50000) + 20000,
                users: Math.floor(Math.random() * 3000) + 1000,
                conversion: Math.floor(Math.random() * 50) + 10,
                growth: Math.floor(Math.random() * 100)
            }));
        };

        const initialKpiData = [
            { id: 1, title: 'Total Revenue', value: '$1,245,832', change: '+15.3%', trend: 'up', icon: 'DollarSign', color: 'text-indigo-400', bg: 'bg-indigo-400' },
            { id: 2, title: 'Active Users', value: '45,231', change: '+12.5%', trend: 'up', icon: 'Users', color: 'text-blue-400', bg: 'bg-blue-400' },
            { id: 3, title: 'Conversion Rate', value: '3.8%', change: '-2.1%', trend: 'down', icon: 'Activity', color: 'text-rose-400', bg: 'bg-rose-400' },
            { id: 4, title: 'Avg. Order Value', value: '$142.50', change: '+5.4%', trend: 'up', icon: 'Zap', color: 'text-amber-400', bg: 'bg-amber-400' },
        ];

        // --- Components ---
        
        const KPICard = ({ kpi, index }) => (
            <div className="glass-card p-6 animate-fade-in hover:bg-white/5 cursor-pointer group" style={{ animationDelay: `${index * 100}ms` }}>
                <div className="flex justify-between items-start mb-4">
                    <div className={`p-3 rounded-xl bg-opacity-20 ${kpi.bg} transition-all group-hover:bg-opacity-30`}>
                        <Icon name={kpi.icon} className={kpi.color} size={24} />
                    </div>
                    <span className={`flex items-center text-sm font-medium ${kpi.trend === 'up' ? 'text-green-400' : 'text-rose-400'} bg-white/5 px-2 py-1 rounded-full border border-white/5`}>
                        {kpi.trend === 'up' ? <Icon name="TrendingUp" size={14} className="mr-1" /> : <Icon name="TrendingDown" size={14} className="mr-1" />}
                        {kpi.change}
                    </span>
                </div>
                <h3 className="text-gray-400 text-sm font-medium mb-1 tracking-wide uppercase text-xs">{kpi.title}</h3>
                <p className="text-3xl font-bold text-white tracking-tight">{kpi.value}</p>
            </div>
        );

        const ChartCard = ({ title, children, delay, height = "400px" }) => (
            <div className="glass-card p-6 animate-fade-in flex flex-col" style={{ animationDelay: `${delay}ms`, height }}>
                <div className="flex justify-between items-center mb-6">
                    <h3 className="text-lg font-semibold text-gray-200 tracking-tight">{title}</h3>
                    <button className="text-gray-400 hover:text-white transition-colors p-2 hover:bg-white/5 rounded-lg">
                        <Icon name="MoreHorizontal" size={18} />
                    </button>
                </div>
                <div className="flex-1 w-full min-h-0 relative">
                    {children ? (
                        <ResponsiveContainer width="100%" height="100%">
                            {children}
                        </ResponsiveContainer>
                    ) : (
                        <div className="absolute inset-0 flex items-center justify-center text-gray-500">
                            No chart data available
                        </div>
                    )}
                </div>
            </div>
        );

        const Dashboard = () => {
            const [data, setData] = useState(generateData());
            const [kpis, setKpis] = useState(initialKpiData);
            const [loading, setLoading] = useState(false);
            const [timeRange, setTimeRange] = useState('1y');

            const refreshData = useCallback(() => {
                setLoading(true);
                // Simulate network latency
                setTimeout(() => {
                    const newData = generateData();
                    setData(newData);
                    
                    // Randomize KPIs slightly
                    setKpis(prev => prev.map(k => ({
                        ...k,
                        trend: Math.random() > 0.5 ? 'up' : 'down',
                        change: (Math.random() * 20 - 5).toFixed(1) + '%'
                    })));
                    
                    setLoading(false);
                }, 800);
            }, []);

            // Handle Key Press for Refresh
            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (e.key === 'r' && (e.metaKey || e.ctrlKey)) {
                        e.preventDefault();
                        refreshData();
                    }
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [refreshData]);

            if (!RechartsLib.LineChart) {
                return (
                    <div className="min-h-screen flex items-center justify-center text-center p-8">
                        <div className="glass-card p-8 max-w-md">
                            <h2 className="text-xl text-rose-400 mb-2">Library Error</h2>
                            <p className="text-gray-400">Unable to load visualization libraries. Please check your internet connection and reload.</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen p-6 md:p-8 lg:p-12 max-w-7xl mx-auto pb-20">
                    {/* Header */}
                    <div className="flex flex-col lg:flex-row lg:items-center justify-between mb-10 gap-6 animate-fade-in">
                        <div>
                            <div className="flex items-center gap-3 mb-2">
                                <div className="h-8 w-1 bg-gradient-to-b from-indigo-500 to-purple-500 rounded-full"></div>
                                <h1 className="text-4xl font-bold tracking-tight text-white">
                                    Antigravity<span className="text-indigo-500">.</span>
                                </h1>
                            </div>
                            <p className="text-gray-400 pl-4 border-l border-gray-800 ml-1.5">Real-time business intelligence & analytics system</p>
                        </div>
                        
                        <div className="flex flex-wrap items-center gap-3">
                            <div className="glass-card flex items-center p-1 gap-1">
                                {['1m', '3m', '6m', '1y', 'All'].map(range => (
                                    <button 
                                        key={range}
                                        onClick={() => setTimeRange(range)}
                                        className={`px-4 py-2 text-sm font-medium rounded-lg transition-all ${timeRange === range ? 'bg-indigo-600 text-white shadow-lg shadow-indigo-500/20' : 'text-gray-400 hover:text-white hover:bg-white/5'}`}
                                    >
                                        {range}
                                    </button>
                                ))}
                            </div>
                            
                            <button 
                                onClick={refreshData}
                                className={`glass-card p-3 text-gray-400 hover:text-white hover:bg-white/5 transition-all active:scale-95 ${loading ? 'animate-spin text-indigo-400' : ''}`}
                                title="Refresh Data (Ctrl+R)"
                            >
                                <Icon name="RefreshCw" size={20} />
                            </button>
                            
                            <button className="glass-card flex items-center gap-2 px-5 py-3 text-sm font-semibold hover:bg-indigo-600 transition-all hover:border-indigo-500 group shadow-lg shadow-transparent hover:shadow-indigo-500/20 active:scale-95">
                                <Icon name="Download" size={18} />
                                <span className="hidden sm:inline">Export Report</span>
                            </button>
                        </div>
                    </div>

                    {/* KPI Grid */}
                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                        {kpis.map((kpi, idx) => (
                            <KPICard key={kpi.id} kpi={kpi} index={idx} />
                        ))}
                    </div>

                    {/* Charts Grid */}
                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-8">
                        {/* Main Chart - Spans 2 columns */}
                        <div className="lg:col-span-2">
                            <ChartCard title="Revenue Performance" delay={400} height="450px">
                                <AreaChart data={data} margin={{ top: 20, right: 10, left: 0, bottom: 0 }}>
                                    <defs>
                                        <linearGradient id="colorRevenue" x1="0" y1="0" x2="0" y2="1">
                                            <stop offset="5%" stopColor="#6366f1" stopOpacity={0.3}/>
                                            <stop offset="95%" stopColor="#6366f1" stopOpacity={0}/>
                                        </linearGradient>
                                    </defs>
                                    <CartesianGrid strokeDasharray="3 3" stroke="#334155" opacity={0.3} vertical={false} />
                                    <XAxis 
                                        dataKey="name" 
                                        stroke="#94a3b8" 
                                        tickLine={false} 
                                        axisLine={false} 
                                        dy={10} 
                                        tick={{fontSize: 12}}
                                    />
                                    <YAxis 
                                        stroke="#94a3b8" 
                                        tickLine={false} 
                                        axisLine={false} 
                                        tickFormatter={(value) => `$${value/1000}k`} 
                                        tick={{fontSize: 12}}
                                    />
                                    <Tooltip 
                                        contentStyle={{ backgroundColor: '#1e293b', borderColor: '#334155', color: '#f8fafc', borderRadius: '8px', boxShadow: '0 10px 15px -3px rgba(0, 0, 0, 0.5)' }}
                                        itemStyle={{ color: '#fff' }}
                                        formatter={(value) => [`$${value.toLocaleString()}`, 'Revenue']}
                                        cursor={{ stroke: '#6366f1', strokeWidth: 1, strokeDasharray: '4 4' }}
                                    />
                                    <Area 
                                        type="monotone" 
                                        dataKey="revenue" 
                                        stroke="#6366f1" 
                                        strokeWidth={3} 
                                        fillOpacity={1} 
                                        fill="url(#colorRevenue)" 
                                        activeDot={{ r: 6, strokeWidth: 0, fill: '#818cf8' }}
                                    />
                                </AreaChart>
                            </ChartCard>
                        </div>

                        {/* Secondary Chart */}
                        <div className="lg:col-span-1">
                            <ChartCard title="Conversion Analysis" delay={500} height="450px">
                                <BarChart data={data} margin={{ top: 20, right: 10, left: -10, bottom: 0 }}>
                                    <CartesianGrid strokeDasharray="3 3" stroke="#334155" opacity={0.3} vertical={false} />
                                    <XAxis dataKey="name" stroke="#94a3b8" tickLine={false} axisLine={false} dy={10} tick={{fontSize: 12}} interval={2} />
                                    <YAxis stroke="#94a3b8" tickLine={false} axisLine={false} tickFormatter={(v) => `${v}%`} tick={{fontSize: 12}} />
                                    <Tooltip 
                                        cursor={{ fill: 'rgba(255, 255, 255, 0.05)' }}
                                        contentStyle={{ backgroundColor: '#1e293b', borderColor: '#334155', color: '#f8fafc', borderRadius: '8px' }}
                                    />
                                    <Bar dataKey="conversion" name="Conversion %" fill="#ec4899" radius={[4, 4, 0, 0]} barSize={12}>
                                        {data.map((entry, index) => (
                                            <Cell key={`cell-${index}`} fill={`rgba(236, 72, 153, ${0.4 + (index / data.length) * 0.6})`} />
                                        ))}
                                    </Bar>
                                </BarChart>
                            </ChartCard>
                        </div>
                    </div>

                    {/* Recent Transactions / Table */}
                    <div className="glass-card p-6 animate-fade-in" style={{ animationDelay: '600ms' }}>
                        <div className="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 gap-4">
                            <div>
                                <h3 className="text-lg font-semibold text-gray-200 tracking-tight">Recent Transactions</h3>
                                <p className="text-sm text-gray-500 mt-1">Latest financial activity from all channels</p>
                            </div>
                            <div className="flex gap-2">
                                <button className="px-3 py-1.5 text-xs font-medium bg-indigo-500/10 text-indigo-400 rounded-md hover:bg-indigo-500/20 transition-colors">Export CSV</button>
                                <button className="text-gray-400 hover:text-white transition-colors p-1.5 hover:bg-white/5 rounded-md">
                                    <Icon name="Filter" size={16} />
                                </button>
                            </div>
                        </div>
                        <div className="overflow-x-auto">
                            <table className="w-full text-left border-collapse">
                                <thead>
                                    <tr className="text-xs text-gray-500 uppercase tracking-wider border-b border-gray-800">
                                        <th className="pb-4 font-semibold pl-2">Customer</th>
                                        <th className="pb-4 font-semibold">Date</th>
                                        <th className="pb-4 font-semibold">Product</th>
                                        <th className="pb-4 font-semibold">Amount</th>
                                        <th className="pb-4 font-semibold text-right pr-2">Status</th>
                                    </tr>
                                </thead>
                                <tbody className="text-sm">
                                    {[1, 2, 3, 4, 5, 6].map((item, i) => (
                                        <tr key={i} className="group hover:bg-white/[0.02] transition-colors border-b border-gray-800/50 last:border-0">
                                            <td className="py-4 pl-2 flex items-center gap-3">
                                                <div className={`w-8 h-8 rounded-full flex items-center justify-center text-xs font-bold text-white shadow-lg ${['bg-gradient-to-br from-indigo-500 to-purple-500', 'bg-gradient-to-br from-rose-500 to-orange-500', 'bg-gradient-to-br from-emerald-500 to-teal-500'][i % 3]}`}>
                                                    {['JD', 'AS', 'MR', 'WK', 'PL', 'ST'][i]}
                                                </div>
                                                <div>
                                                    <span className="font-medium text-gray-200 block">
                                                        {['John Doe', 'Alice Smith', 'Michael Ross', 'William King', 'Paul Lee', 'Sarah Tate'][i]}
                                                    </span>
                                                    <span className="text-xs text-gray-500">
                                                        {['john@example.com', 'alice@tech.io', 'mike@corp.net', 'will@design.co', 'paul@dev.io', 'sarah@web.net'][i]}
                                                    </span>
                                                </div>
                                            </td>
                                            <td className="py-4 text-gray-400 font-medium font-mono text-xs">Oct {24 - i}, 2023</td>
                                            <td className="py-4 text-gray-300">
                                                {['Pro Plan Subscription', 'Enterprise License', 'Consulting Hour', 'UI Kit Bundle', 'API Access', 'Server Upgrade'][i]}
                                            </td>
                                            <td className="py-4 font-medium text-gray-200">${(Math.random() * 1000 + 100).toFixed(2)}</td>
                                            <td className="py-4 text-right pr-2">
                                                <span className={`px-2.5 py-1 rounded-full text-xs font-semibold inline-flex items-center gap-1.5 ${
                                                    i % 3 === 0 ? 'bg-emerald-500/10 text-emerald-400 border border-emerald-500/20' : 
                                                    i % 3 === 1 ? 'bg-amber-500/10 text-amber-400 border border-amber-500/20' : 
                                                    'bg-blue-500/10 text-blue-400 border border-blue-500/20'
                                                }`}>
                                                    <span className={`w-1.5 h-1.5 rounded-full ${i % 3 === 0 ? 'bg-emerald-400' : i % 3 === 1 ? 'bg-amber-400' : 'bg-blue-400'}`}></span>
                                                    {i % 3 === 0 ? 'Paid' : i % 3 === 1 ? 'Pending' : 'Processing'}
                                                </span>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>
                    
                    <footer className="mt-12 text-center text-gray-600 text-sm">
                        <p>Â© 2026 Antigravity Systems. All rights reserved.</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Dashboard />);
    </script>
</body>
</html>
